	<script type="text/javascript">
		var done = false;
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width : 300,
			height : 300,
			correctLevel : QRCode.CorrectLevel.M
		});
		
		function makeCode(){
			//Declare variables
			var event = document.getElementById("selectEvent");
			var author = document.getElementById("author");
			var team = document.getElementById("selectTeam");
			
			var selectDrive = document.getElementById("selectDrive");
			var amountOfWheels = document.getElementById("selectAmountWheels");
			var selectRobotType = document.getElementById("selectRobotType");
			var selectPickupBallsGround = document.getElementById("selectPickupBallsGround");
			var selectPickupGearsGround = document.getElementById("selectPickupGearsGround");
			var selectScoreGears = document.getElementById("selectScoreGears");
			var selectScoreBallsLow = document.getElementById("selectScoreBallsLow");
			var selectScoreBallsHigh = document.getElementById("selectScoreBallsHigh");
			var selectClimbing = document.getElementById("selectClimbing");
			var selectComplications =  document.getElementById("selectComplications");
			var selectOwnRanking = document.getElementById("selectOwnRanking");
			var comment = document.getElementById("comment");

			if(event.options[event.selectedIndex].value == -1){
				alert("Please select an event");
				return;
			}
			else if(!author.value.replace(";", "")){
				alert("Author is empty");
				return;
			}
			else if(team.options[team.selectedIndex].value == -1){
				alert("Please select a team");
				return;
			}
			else if(selectDrive.options[selectDrive.selectedIndex].value == -1){
				alert("Select Drive");
				return;
			}
			else if(amountOfWheels.options[amountOfWheels.selectedIndex].value == -1){
				alert("Please select an amount of wheels");
				return;
			}
			else if(selectRobotType.options[selectRobotType.selectedIndex].value == -1){
				alert("Please select robot type");
				return;
			}
			else if(selectPickupBallsGround.options[selectPickupBallsGround.selectedIndex].value == -1){
				alert("Please select if they can pickup balls from ground");
				return;
			}
			else if(selectPickupGearsGround.options[selectPickupGearsGround.selectedIndex].value == -1){
				alert("Please select if they can pickup gears from ground");
				return;
			}
			else if(selectScoreBallsHigh.options[selectScoreBallsHigh.selectedIndex].value == -1){
				alert("Please select if they can score high");
				return;
			}
			else if(selectScoreBallsLow.options[selectScoreBallsLow.selectedIndex].value == -1){
				alert("Please select if they can score low");
				return;
			}
			else if(selectScoreGears.options[selectScoreGears.selectedIndex].value == -1){
				alert("Please select if they can score gears");
				return;
			}
			else if(selectClimbing.options[selectClimbing.selectedIndex].value == -1){
				alert("Please select if they can climb");
				return;
			}
			else if(selectComplications.options[selectComplications.selectedIndex].value == -1){
				alert("Select if they have problems");
				return;
			}
			else if(selectOwnRanking.options[selectOwnRanking.selectedIndex].value == -1){
				alert("Please select how they rank themselves");
				return;
			}
			else{
				console.log("Generate soon");

				if(comment.value.replace(";", "") == ""){
					 var textcomment = "NO_COMMENT";
				}
				else{
					var textcomment = comment.value.replace(";", "");
				}

				var text = "FRC2017;PIT;" + event.options[event.selectedIndex].value + ";" + author.value.replace(";", "") + ";" + team.options[team.selectedIndex].value + ";" + selectDrive.options[selectDrive.selectedIndex].value + ";" + amountOfWheels.options[amountOfWheels.selectedIndex].value + ";" + selectRobotType.options[selectRobotType.selectedIndex].value + ";" + selectPickupBallsGround.options[selectPickupBallsGround.selectedIndex].value + ";" + selectPickupGearsGround.options[selectPickupGearsGround.selectedIndex].value + ";" + selectScoreBallsHigh.options[selectScoreBallsHigh.selectedIndex].value + ";" + selectScoreBallsLow.options[selectScoreBallsLow.selectedIndex].value + ";" + selectScoreGears.options[selectScoreGears.selectedIndex].value + ";" + selectClimbing.options[selectClimbing.selectedIndex].value + ";" + selectComplications.options[selectComplications.selectedIndex].value + ";" + selectOwnRanking.options[selectOwnRanking.selectedIndex].value + ";" + textcomment + ";";
				done = true;

				console.log(text);
				qrcode.makeCode(text);

				$.post("api/create_entry.php",
    				{
        				type: "PIT",
        				qrcode: text
    				},
    				function(data, status){
        				alert("Data: " + data + "\nStatus: " + status);
    				});

			}



		}


		$("#submit").on("click", function(){
			console.log("Clicked!");
			makeCode();
		});


		

		$("#print").on("click", function(){
			if(done){
				window.print();
			}else{
				alert("Please submit first");
				return;
			}
			
		});


		$("#clear").on("click", function(){
			console.log("Cleared");
			document.getElementById("selectEvent").selectedIndex = 0;
			document.getElementById("author").value = "";
			document.getElementById("selectTeam").selectedIndex = 0;
			document.getElementById("selectDrive").selectedIndex = 0;
			document.getElementById("selectAmountWheels").selectedIndex = 0;
			document.getElementById("selectRobotType").selectedIndex = 0;
			document.getElementById("selectPickupBallsGround").selectedIndex = 0;
			document.getElementById("selectPickupGearsGround").selectedIndex = 0;
			document.getElementById("selectScoreGears").selectedIndex = 0;
			document.getElementById("selectScoreBallsLow").selectedIndex = 0;
			document.getElementById("selectScoreBallsHigh").selectedIndex = 0;
			document.getElementById("selectClimbing").selectedIndex = 0;
			document.getElementById("selectComplications").selectedIndex = 0;
			document.getElementById("selectOwnRanking").selectedIndex = 0;
			document.getElementById("comment").value = "";
			done = false;
			console.clear();
		});
